name: 'Unit Testing & Code Lint'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
      - name: Composer 8
        uses: php-actions/composer@v5
        with:
          php_version: 8
      - name: PHP 8 tests
        uses: php-actions/phpunit@v2
        with:
          version: 8
          php_version: 8

      - name: Run code sniffer
        run: composer run code-lint